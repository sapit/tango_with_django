<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
        <h1>{{category_name}} </h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{page.url}}">{{page.title}}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>There are no pages in this category</strong>
            {% endif %}
        {% else %}
            <strong>This specified category {{category_name}} does not exist!</strong>
        {% endif %}
    </body>
</html>
